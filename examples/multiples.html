<!DOCTYPE html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <script src="./../lib/umd/leaflet-iiif.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script type="application/javascript">
      const map = L.map('map', {
        center: [0, 0],
        crs: L.CRS.Simple,
        zoom: 0
      });

      const stanfordMlk = L.tileLayer.iiif('https://stacks.stanford.edu/image/iiif/hg676jb4964%2F0380_796-44/info.json', {
        attribution: '<a href="https://searchworks.stanford.edu/view/hg676jb4964">Martin Luther King Jr. & Joan Baez march to integrate schools, Grenada, MS, 1966</a>'
      }).addTo(map);

      const princetonMap = L.tileLayer.iiif('https://libimages.princeton.edu/loris/pudl0076/map_pownall/00000001.jp2/info.json', {
        attribution: '<a href="https://arks.princeton.edu/ark:/88435/02870w62c">The provinces of New York and New Jersey, with part of Pensilvania, and the Province of Quebec : drawn by Major Holland, Surveyor General, of the Northern District in America. Corrected and improved, from the original materials, by Governr. Pownall, Member of Parliament, 1776</a>'
      });

      const apostle = L.tileLayer.iiif('https://ids.lib.harvard.edu/ids/iiif/25286610/info.json', {
        attribution: '<a href="https://via.lib.harvard.edu/via/deliver/deepcontentItem?recordId=olvwork576793%2CVIT.BB%3A4906794">Apostle: Anonymous sculptor of Florence, 15th century (1401-1500)</a>'
      });

      const bnf = L.tileLayer.iiif('https://gallica.bnf.fr/iiif/ark:/12148/btv1b83045172/f1/info.json', {
        attribution: '<a href="https://gallicalabs.bnf.fr/ark:/12148/btv1b84539771">Livre des Morts d\'Ankhesenaset. Egyptien 79',
        fitBounds: false
      });

      const acrobata = L.tileLayer.iiif('https://libimages.princeton.edu/loris/pudl0033/2007/04003/00000001.jp2/info.json', {
        attribution: '<a href="https://pudl.princeton.edu/objects/pz50gw22j">Acrobata Marroquí - Lorenzo Homar</a>',
        quality: 'gray'
      });

      const iiifLayers = {
        'Martin Luther King Jr. & Joan Baez ...': stanfordMlk,
        'The provinces of New York and N...': princetonMap,
        'Apostle: Anonymous sculptor of Fl...': apostle,
        'Livre des Morts d\'Ankhesenaset...': bnf,
        'Acrobata Marroquí': acrobata,
      };

      L.control.layers(iiifLayers).addTo(map);

    </script>
  </body>
</html>
